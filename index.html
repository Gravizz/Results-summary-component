<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="result-box">
        <p class="title">Your Result</p>
        <div class="circle-pad">
          <p class="score-big">76</p>
          <p class="result-max">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-box">
        <p class="title">Summary</p>
        <div class="reaction-box">
          <div class="warper">
            <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" />
            <p>Reaction</p>
          </div>
          <div class="warper">
            <p class="score">80</p>
            <p class="max">/ 100</p>
          </div>
        </div>
        <div class="memory-box">
          <div class="warper">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
            <p>Memory</p>
          </div>
          <div class="warper">
            <p class="score">92</p>
            <p class="max">/ 100</p>
          </div>
        </div>
        <div class="verbal-box">
          <div class="warper">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
            <p>Verbal</p>
          </div>
          <div class="warper">
            <p class="score">61</p>
            <p class="max">/ 100</p>
          </div>
        </div>
        <div class="visual-box">
          <div class="warper">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
            <p>Visual</p>
          </div>
          <div class="warper">
            <p class="score">72</p>
            <p class="max">/ 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gravizz</a>.
    </div>
  </body>
</html>
